Question 3-Transforming an element by an angle using CSS transform is important as it allows for the creation of visually dynamic and engaging web designs by rotating elements. In this coding challenge let's create a sticky note and on hovering the sticky note, it should transform by rotating 90 degrees anti-clockwise. These types of transformations are usually implemented on the landing pages. Below are the images for reference. -->

<html lang="en">

<body>

        <header class="top">

        <main class="mid">
            <div>
                <h1>Important Dates</h1>

        </footer>
    </section>

</html>
